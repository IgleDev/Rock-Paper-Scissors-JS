<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Rock Scissors Paper</title>
</head>
<body>
    <header>
        <h1>Welcome to <span class="rock">Rock</span> <span class="scissors">Scissors</span> <span class="paper">Paper</span></h1>
    </header>
    <div>
        <label for="inputselect">Introduce Rock Scissors or Paper</label>
        <br>
        <br>
        <input type="text" name="game" id="inputselect">
        <button type="button" id="btnSelect">Choose</button>
        <p id="warning"></p>
    </div>
    <div class="results">
        <div>
            <h2>You</h2>
            <p id="select"></p>
        </div>
        <div>VS</div>
        <div>
            <h2>Computer</h2>
            <p id="selectComputer"></p>
        </div>
    </div>
    <p id="warning2"></p>
    <p id="winner"></p>
    <button type="button" id="btnPlay">Play</button>
    <div class="SocialNetwork">
        <a href="https://github.com/igleepuntoexe" target="_blank"><img src="img/githublogo.png" alt="Github Logo"></a>

        <a href="https://twitter.com/igleepuntoexe" target="_blank"><img src="img/twitterlogo.png" alt="Twitter Logo"></a>
    </div>

</html>
